<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      *ngFor="let recipeElm of (recipeState | async).recipes; let i = index"
      [recipe]="recipeElm"
      [index]="i"></app-recipe-item>
  </div>
</div>
